<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  
  <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <a class="header__link" href="#">
        <figure class="header__logo-box">
          <img class="header__logo" src="img/logo.png" alt="Trillo Logo">
        </figure>
      </a>
      <form action="#" class="search-form">
        <div class="search-form__box">
          <input type="text" class="search-form__input" placeholder="Search hotels">
          <button class="search-form__button">
            <svg class="search-form__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </div>
      </form>
      <div class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
          </svg>
          <span class="user-nav__notification">8</span>
        </div>
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">11</span>
        </div>
        <figure class="user-nav__user">
          <img src="img/me.jpg" alt="User photo" class="user-nav__user-photo">
          <span class="user-nav__user-name">Richard Do</span>
        </figure>
      </div>
    </header>
    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side-nav__item side-nav__item--active">
            <a class="side-nav__link" href="#">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-home"></use>
              </svg>
              <span class="side-nav__text">Hotel</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a class="side-nav__link" href="#">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
              </svg>
              <span class="side-nav__text">Flight</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a class="side-nav__link" href="#">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-key"></use>
              </svg>
              <span class="side-nav__text">Car Rental</span>
            </a>
          </li>
          <li class="side-nav__item">
            <a class="side-nav__link" href="#">
              <svg class="side-nav__icon">
                <use xlink:href="img/sprite.svg#icon-map"></use>
              </svg>
              <span class="side-nav__text">Tours</span>
            </a>
          </li>
        </ul>
        <div class="legal">
          &copy; 2019 by Trillo, All rights reserved.
        </div>
      </nav>
      <main class="hotel-view">
        <section class="gallery">
          <figure class="gallery__photo-box">
            <img class="gallery__photo" src="img/hotel-1.jpg" alt="Photo of hotel 1">
          </figure>
          <figure class="gallery__photo-box">
            <img class="gallery__photo" src="img/hotel-2.jpg" alt="Photo of hotel 2">
          </figure>
          <figure class="gallery__photo-box">
            <img class="gallery__photo" src="img/hotel-3.jpg" alt="Photo of hotel 3">
          </figure>
        </section>
        <section class="overview">
            <h1 class="overview__hotel-name">Hotel The 5050 Rooftop</h1>
            <div class="overview__hotel-stars">
              <svg class="overview__hotel-star-icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__hotel-star-icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__hotel-star-icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__hotel-star-icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="overview__hotel-star-icon">
                <use xlink:href="img/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="overview__hotel-location">
              <svg class="overview__hotel-location-icon">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <a class="overview__hotel-location-link" href="#">
                <span class="overview__hotel-location-name">Hanoi, Vietnam</span>
              </a>
            </div>
            <div class="overview__hotel-rating">
              <span class="overview__hotel-rating-average">8.6</span>
              <span class="overview__hotel-rating-count">243 votes</span>
            </div>
        </section>
      </main>
    </div>
  </div>
</body>

</html>
